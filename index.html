<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      background: #e5e7eb;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    (function () {
      const p = new URLSearchParams(window.location.search);
      const lat = parseFloat(p.get("lat"));
      const lng = parseFloat(p.get("lng"));
      const radius = parseInt(p.get("r")) || 2500;

      if (!lat || !lng) {
        document.getElementById("map").innerHTML =
          "<div style='padding:16px;font-family:Arial,sans-serif;color:#555'>Map data not available</div>";
        return;
      }

      const map = L.map("map", {
        zoomControl: true,
        scrollWheelZoom: true,
        tap: true
      });

L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
  maxZoom: 19,
  attribution: "&copy; OpenStreetMap & CARTO"
}).addTo(map);


      const circle = L.circle([lat, lng], {
        radius: radius,
        color: "#111827",
        weight: 2,
        fillColor: "#111827",
        fillOpacity: 0.18,
        interactive: false
      }).addTo(map);

      map.fitBounds(circle.getBounds(), { padding: [20, 20] });

      // ðŸ”¥ HARD FIX FOR SOFTR + IFRAMES
      let tries = 0;
      const fix = setInterval(() => {
        map.invalidateSize();
        tries++;
        if (tries > 10) clearInterval(fix);
      }, 300);
    })();
  </script>
</body>
</html>
